<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Генератор глупых историй</title>

</head>

<body>
    <div>
        <label for="customname">Введите любое имя:</label>
        <input id="customname" type="text" placeholder="">
    </div>
    <p>Единицы измерения:</p>
    <div>
        <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
        <label for="ru">RU</label><input id="ru" type="radio" name="ukus" value="ru">
    </div>
    <div>
        <button class="randomize">Сгенерировать историю</button>
    </div>
    <p class="story"></p>

    <script src="script.js" defer></script>
</body>

</html>
